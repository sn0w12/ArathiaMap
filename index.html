<!DOCTYPE html>
<html = style="height: 100%;">
  <head>
    <title>Arathia World Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
    #map {
        height: 600px;
        border: 1px solid #ccc;
    }

	.myCss{
	text-align:center;
	}
	</style>
    <link rel="stylesheet" href="scripts/leaflet.css">
    <script src="scripts/leaflet.js"></script>
  </head>
  
  <body style="height: 100%;margin: 0;">
    <div id="map" style="width: 100%; height: 100%; background: #e9bf82;"></div>
    <script type="text/javascript">
	var southWest = L.latLng(-70, -170),
		northEast = L.latLng(70, 170),
		bounds = L.latLngBounds(southWest, northEast);
		
    //Creating the Map
    var map = L.map('map', {
		maxBounds: bounds,   // Then add it here..
		zoomSnap: 0.1,
		zoomDelta: 0.5,
		wheelPxPerZoomLevel: 120,
	}).setView([0, 0], 0);
    L.tileLayer('map/{z}/{x}/{y}.png', {
		continuousWorld: false,
		noWrap: true,  
		minZoom: 2.75,
		maxZoom: 5.5,
    }).addTo(map);
	
	//Icons
	var capital = L.icon({
		iconUrl: 'icons/capital.png',
		iconRetinaUrl: 'icons/capital.png',
		shadowUrl: 'icons/shadow.png',
		iconSize: [31, 41],
		iconAnchor: [15, 41],
		popupAnchor: [1, -34],
		tooltipAnchor: [16, -28],
		shadowSize: [41, 41]
	});
	var cityBig = L.icon({
		iconUrl: 'icons/cityBig.png',
		iconRetinaUrl: 'icons/cityBig.png',
		shadowUrl: 'icons/shadow.png',
		iconSize: [30, 41],
		iconAnchor: [14, 41],
		popupAnchor: [1, -34],
		tooltipAnchor: [16, -28],
		shadowSize: [41, 41]
	});
	var citySmall = L.icon({
		iconUrl: 'icons/citySmall.png',
		iconRetinaUrl: 'icons/citySmall.png',
		shadowUrl: 'icons/shadow.png',
		iconSize: [30, 41],
		iconAnchor: [14, 41],
		popupAnchor: [1, -34],
		tooltipAnchor: [16, -28],
		shadowSize: [41, 41]
	});
	var town = L.icon({
		iconUrl: 'icons/town.png',
		iconRetinaUrl: 'icons/town.png',
		shadowUrl: 'icons/shadow.png',
		iconSize: [31, 41],
		iconAnchor: [15, 41],
		popupAnchor: [1, -34],
		tooltipAnchor: [16, -28],
		shadowSize: [41, 41]
	});
	var nature = L.icon({
		iconUrl: 'icons/nature.png',
		iconRetinaUrl: 'icons/nature.png',
		shadowUrl: 'icons/shadow.png',
		iconSize: [30, 41],
		iconAnchor: [14, 41],
		popupAnchor: [1, -34],
		tooltipAnchor: [16, -28],
		shadowSize: [41, 41]
	});
	var important = L.icon({
		iconUrl: 'icons/important.png',
		iconRetinaUrl: 'icons/important.png',
		shadowUrl: 'icons/shadow.png',
		iconSize: [27, 41],
		iconAnchor: [13, 41],
		popupAnchor: [1, -34],
		tooltipAnchor: [16, -28],
		shadowSize: [41, 41]
	});
	var character = L.icon({
		iconUrl: 'icons/character.png',
		iconRetinaUrl: 'icons/character.png',
		shadowUrl: 'icons/shadow.png',
		iconSize: [31, 41],
		iconAnchor: [15, 41],
		popupAnchor: [1, -34],
		tooltipAnchor: [16, -28],
		shadowSize: [41, 41]
	});
	
    //Coordinate Finder
    var marker = L.marker([0, 0], {
		draggable: true,
    });
    marker.bindPopup('LatLng Marker').openPopup();
    marker.on('dragend', function(e) {
		marker.getPopup().setContent(marker.getLatLng().toString()).openOn(map);
    });
	
    //Antaria
	var an_capital = L.marker([31.315741, -42.49273], {icon: capital}).bindPopup('<b>Antaria</b> <br /><i>Capital</i> <br />The capital of the Holy Antarian Enpire');
	var an_archtree = L.marker([45.04985, -79.242103], {icon: important}).bindPopup('<b>Antarian Arch-Tree</b>');
	
	//Odrheim
	var od_capital = L.marker([45.334447, 28.582981], {icon: capital}).bindPopup('<b>Odrheim Capital</b> <br /><i>Capital</i> <br />The capital of Odrheim');
	
	//Tunglheimr
	var th_capital = L.marker([41.364997, 70.145929], {icon: capital}).bindPopup('<b>Tunglheimr Capital</b> <br /><i>Capital</i> <br />The capital of Tunglheimr');
	
	//Rheinland
	var rh_capital = L.marker([15.641359, 138.427261], {icon: capital}).bindPopup('<b>Rheinland Capital</b> <br /><i>Capital</i> <br />The capital of Rheinland');
	var rh_archtree = L.marker([27.803884, 131.965833], {icon: important}).bindPopup('<b>Rheinland Arch-Tree</b>');
	
	//Golden Order
	
	
	//Azurith
	var az_capital = L.marker([-23.271278, 104.100923], {icon: capital}).bindPopup('<b>Azurith Capital</b> <br /><i>Capital</i> <br />The capital of Azurith');
	
	//Tsuki
	var ts_capital = L.marker([-26.786247, 10.234271], {icon: capital}).bindPopup('<b>Getsuyōsei</b> <br /><i>Capital</i> <br />The capital of Tsuki Ōkoku');
	//Important
	var ts_archtree = L.marker([-17.677522, 10.600598], {icon: important}).bindPopup('<b>Tsuki Arch-Tree</b>');
	//Big Cities
	var ts_sōgenshima = L.marker([-13.88388, 37.332231], {icon: cityBig}).bindPopup('<b>Sōgenshima</b>');
	var ts_kinshū = L.marker([-60.418733, 26.314855], {icon: cityBig}).bindPopup('<b>Kinshū</b>');
	var ts_hikari = L.marker([-48.91312, 67.832965], {icon: cityBig}).bindPopup('<b>Hikari no Toshi</b>');
	//Small Cities
	var ts_amagumo = L.marker([-32.556313, 28.080238], {icon: citySmall}).bindPopup('<b>Amagumo</b>');
	var ts_yozora = L.marker([-34.127172, -11.480145], {icon: citySmall}).bindPopup('<b>Yozora</b>');
	var ts_kōun = L.marker([-17.927417, 65.51944], {icon: citySmall}).bindPopup('<b>Kōun</b>');
	var ts_shingetsu = L.marker([-35.440072, 48.867281], {icon: citySmall}).bindPopup('<b>Shingetsu</b>');
	var ts_engetsu = L.marker([-45.070751, 14.763658], {icon: citySmall}).bindPopup('<b>Engetsu</b>');
	var ts_tsukimiya = L.marker([-40.933431, 81.082085], {icon: citySmall}).bindPopup('<b>Tsukimiya</b>');
	//Towns
	//Nature
	var ts_hanabira = L.marker([-52.306608, 37.804889], {icon: nature}).bindPopup('<b>Hanabira Nagare</b>');
	var ts_yama = L.marker([-36.031332, 57.919922], {icon: nature}).bindPopup('<b>Yama no Kyōfū</b> <br /><i>Mountain</i> <br />The largest mountain range in Tsuki Ōkoku');
	var ts_gekkōzan  = L.marker([-30.524413, 37.705078], {icon: nature}).bindPopup('<b>Gekkōzan</b>');
	var ts_hikarinomori  = L.marker([-22.755921, -4.658203], {icon: nature}).bindPopup('<b>Hikari no Mori</b>');
	var ts_mizuhanabira  = L.marker([-50.176898, 50.712891], {icon: nature}).bindPopup('<b>Mizu Hanabira no Mori</b>');
	var ts_kori  = L.marker([-63.726971, 54.595624], {icon: nature}).bindPopup('<b>Kōri Kaisen</b>');
	//Characters
	
	//Primoria
	var pr_capital = L.marker([-42.163403, -52.207031], {icon: capital}).bindPopup('<b>Primorian Capital</b> <br /><i>Capital</i> <br />The capital of Primoria');
	var pr_archtree = L.marker([-56.703904, -69.146122], {icon: important}).bindPopup('<b>Primorian Arch-Tree</b><br />The Arch-Tree in Primoria');
	
	//Dryadalis
	var dr_capital = L.marker([-38.47628, -138.929306], {icon: capital}).bindPopup('<b>Aeternum</b> <br /><i>Capital</i> <br />The capital of Dryadalis');
	
	//Trade Company
	
	
	//Gigantoria
	
	
	//Marker Groups
	var mg_capitals = L.layerGroup([an_capital, od_capital, ts_capital, dr_capital, th_capital, rh_capital, pr_capital, az_capital]).addTo(map);
	var mg_citiesBig = L.layerGroup([ts_sōgenshima, ts_kinshū, ts_hikari]).addTo(map);
	var mg_citiesSmall = L.layerGroup([ts_amagumo, ts_yozora, ts_kōun, ts_shingetsu, ts_engetsu, ts_tsukimiya]).addTo(map);
	var mg_towns = L.layerGroup([]);
	var mg_nature = L.layerGroup([ts_hanabira, ts_yama, ts_gekkōzan, ts_hikarinomori, ts_mizuhanabira, ts_kori]).addTo(map);
	var mg_important = L.layerGroup([ts_archtree, rh_archtree, an_archtree, pr_archtree]).addTo(map);
	var mg_characters = L.layerGroup([]).addTo(map);
	var mg_coord = L.layerGroup([marker]);
	//Marker Overlay
	var overlays={
		"Capitals" : mg_capitals,
		"Big Cities" : mg_citiesBig,
		"Small Cities" : mg_citiesSmall,
		"Towns" : mg_towns,
		"Nature" : mg_nature,
		"Important Locations" : mg_important,
		"Characters" : mg_characters,
		"Coordinate Finder" : mg_coord,
    }
	//GROUP CONTROLS
	L.control.layers(null, overlays).addTo(map);
    </script>
  </body>
</html>
