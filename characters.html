<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Characters</title>
        <link rel="icon" href="./images/arathia.png" />
        <link rel="stylesheet" href="style/global.css" />
        <link rel="stylesheet" href="style/characters.css" />
        <link
            rel="stylesheet"
            href="https://arathia.net/diego/style/lines.css"
        />
        <script src="https://arathia.net/diego/script/ui.js"></script>
        <script src="https://arathia.net/diego/script/badgeAnimator.js"></script>
        <script src="./scripts/characters.js"></script>
    </head>
    <body>
        <svg
            style="
                position: fixed;
                width: 100%;
                height: 100%;
                pointer-events: none;
            "
        >
            <defs>
                <filter id="maskFilterIn">
                    <feTurbulence
                        type="fractalNoise"
                        baseFrequency="0.02"
                        numOctaves="6"
                        seed="1"
                        result="noise"
                    />
                    <feComponentTransfer in="noise">
                        <feFuncA type="linear" slope="0" intercept="0">
                            <animate
                                id="animateIn"
                                attributeName="slope"
                                from="0"
                                to="15"
                                dur="1s"
                                fill="freeze"
                                begin="indefinite"
                            />
                            <animate
                                id="animateInIntercept"
                                attributeName="intercept"
                                from="-5"
                                to="0"
                                dur="1s"
                                fill="freeze"
                                begin="indefinite"
                            />
                        </feFuncA>
                    </feComponentTransfer>
                </filter>
                <mask id="noiseMaskIn">
                    <rect
                        x="0"
                        y="0"
                        width="100%"
                        height="100%"
                        filter="url(#maskFilterIn) brightness(10)"
                        fill="white"
                    />
                </mask>
            </defs>
        </svg>
        <svg
            style="
                position: fixed;
                width: 100%;
                height: 100%;
                pointer-events: none;
            "
        >
            <defs>
                <filter id="maskFilterOut">
                    <feTurbulence
                        type="fractalNoise"
                        baseFrequency="0.02"
                        numOctaves="6"
                        seed="1"
                        result="noise"
                    />
                    <feComponentTransfer in="noise">
                        <feFuncA type="linear" slope="0" intercept="0">
                            <animate
                                id="animateOut"
                                attributeName="slope"
                                from="15"
                                to="0"
                                dur="1s"
                                fill="freeze"
                                begin="indefinite"
                            />
                            <animate
                                id="animateOutIntercept"
                                attributeName="intercept"
                                from="0"
                                to="-5"
                                dur="1s"
                                fill="freeze"
                                begin="indefinite"
                            />
                        </feFuncA>
                    </feComponentTransfer>
                </filter>
                <mask id="noiseMaskOut">
                    <rect
                        x="0"
                        y="0"
                        width="100%"
                        height="100%"
                        filter="url(#maskFilterOut) brightness(10)"
                        fill="white"
                    />
                </mask>
            </defs>
        </svg>

        <header>
            <div style="display: flex; align-items: baseline">
                <h1 class="text xxl">C</h1>
                <h1 class="text xl">HARACTERS</h1>
            </div>
            <div
                class="underline-3 header-underline"
                style="height: 2vh; top: -5vh; left: -10%"
            ></div>
            <div
                class="upline-2"
                style="
                    position: absolute;
                    width: 2vh;
                    height: 80vh;
                    top: -5vh;
                    left: 1vh;
                "
            ></div>
        </header>
        <main>
            <div class="character-container"></div>
        </main>
        <div id="bg">
            <div
                class="outline-circle sm spin"
                style="
                    position: absolute;
                    width: 70vh;
                    height: 70vh;
                    left: -10vh;
                    top: 20vh;
                "
            ></div>
            <div
                class="outline-circle sm spin"
                style="
                    position: absolute;
                    width: 60vw;
                    height: 60vw;
                    right: -2%;
                    bottom: -60vw;
                    top: unset;
                "
            ></div>
            <div
                class="upline-3"
                style="height: 40vw; position: absolute; right: 30vw; bottom: 0"
            ></div>
            <div
                class="underline-2"
                style="width: 80vw; position: absolute; right: 2vw; bottom: 2vw"
            ></div>
        </div>
    </body>
</html>
