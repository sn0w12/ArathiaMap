<div id="customContextMenu" class="custom-context-menu">
  <button id="openLink" style="display: none">Open Link</button>
  <button id="openInNewTab" style="display: none">Open In New Tab</button>
  <img
    id="openInNewTabDivider"
    class="small-divider"
    src="icons/divider_small.png"
    alt="map popup divider"
  />

  <button id="openMarker" style="display: none">Open Marker</button>
  <button id="closeMarker" onclick="closeAllPopups()" style="display: none">
    Close Marker
  </button>
  <img
    id="openMarkerDivider"
    class="small-divider"
    src="icons/divider_small.png"
    alt="map popup divider"
  />

  <button id="openWiki" style="display: none">Open Marker Wiki</button>
  <button id="openWikiInNewTab" style="display: none">
    Open Marker Wiki in new tab
  </button>
  <img
    id="openWikiDivider"
    class="small-divider"
    src="icons/divider_small.png"
    alt="map popup divider"
  />

  <button id="measureDistance">Measure Distance</button>
  <button id="measureDistanceFinal" style="display: none">Measure Distance To</button>
  <button id="removeDistance" style="display: none">Remove Distance Line</button>
  <button id="removeAllDistance" style="display: none" onclick="removeAllPolylines()">Remove All Distance Lines</button>
  <img
    id="measureDistanceDivider"
    class="small-divider"
    src="icons/divider_small.png"
    alt="map popup divider"
  />

  <button id="centerBtn" onclick="centerMap()">Center Map</button>
  <button id="resetBtn" onclick="resetMap()">Reset Map</button>

  <button id="zoomIn" onclick="zoomToContextMenu(1)">Zoom In</button>
  <button id="zoomOut" onclick="zoomToContextMenu(-1)">Zoom Out</button>

  <img
    id="polygonDivider"
    class="small-divider"
    src="icons/divider_small.png"
    alt="map popup divider"
  />
  <button id="showPolygonBtn">Show Polygon</button>
  <button id="clearPolygonBtn" onclick="clearAllVectors()">Clear Polygon</button>
</div>
