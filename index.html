<!DOCTYPE html>
<html = style="height: 100%;">
  <head>
    <title>Arathia World Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
    #map {
        height: 600px;
        border: 1px solid #ccc;
    }

	.myCss{
	text-align:center;
	}
	</style>
    <link rel="stylesheet" href="scripts/leaflet.css">
    <script src="scripts/leaflet.js"></script>
  </head>
  
  <body style="height: 100%;margin: 0;">
    <div id="map" style="width: 100%; height: 100%; background: #e9bf82;"></div>
    <script type="text/javascript">
	var southWest = L.latLng(-70, -170),
		northEast = L.latLng(70, 170),
		bounds = L.latLngBounds(southWest, northEast);
		
    //Creating the Map
    var map = L.map('map', {
		maxBounds: bounds,   // Then add it here..
		zoomSnap: 0.1,
		zoomDelta: 0.5,
		wheelPxPerZoomLevel: 120,
	}).setView([0, 0], 0);
    L.tileLayer('map/{z}/{x}/{y}.png', {
		continuousWorld: false,
		noWrap: true,  
		minZoom: 2.75,
		maxZoom: 5.5,
    }).addTo(map);
	
	//Icons
	var capital = L.icon({
		iconUrl: 'icons/capital.png',
		iconRetinaUrl: 'icons/capital.png',
		shadowUrl: 'icons/shadow.png',
		iconSize: [25, 41],
		iconAnchor: [12, 41],
		popupAnchor: [1, -34],
		tooltipAnchor: [16, -28],
		shadowSize: [41, 41]
	});
	var city = L.icon({
		iconUrl: 'icons/city.png',
		iconRetinaUrl: 'icons/city.png',
		shadowUrl: 'icons/shadow.png',
		iconSize: [25, 41],
		iconAnchor: [12, 41],
		popupAnchor: [1, -34],
		tooltipAnchor: [16, -28],
		shadowSize: [41, 41]
	});
	var nature = L.icon({
		iconUrl: 'icons/nature.png',
		iconRetinaUrl: 'icons/nature.png',
		shadowUrl: 'icons/shadow.png',
		iconSize: [25, 41],
		iconAnchor: [12, 41],
		popupAnchor: [1, -34],
		tooltipAnchor: [16, -28],
		shadowSize: [41, 41]
	});
	var important = L.icon({
		iconUrl: 'icons/important.png',
		iconRetinaUrl: 'icons/important.png',
		shadowUrl: 'icons/shadow.png',
		iconSize: [25, 41],
		iconAnchor: [12, 41],
		popupAnchor: [1, -34],
		tooltipAnchor: [16, -28],
		shadowSize: [41, 41]
	});
	
    //Coordinate Finder
    var marker = L.marker([0, 0], {
		draggable: true,
    });
    marker.bindPopup('LatLng Marker').openPopup();
    marker.on('dragend', function(e) {
		marker.getPopup().setContent(marker.getLatLng().toString()).openOn(map);
    });
	
    //Antaria
	var an_antaria = L.marker([31.315741, -42.49273], {icon: capital}).bindPopup('<b>Antaria</b>');
	var an_archtree = L.marker([45.04985, -79.242103], {icon: important}).bindPopup('<b>Antarian Arch-Tree</b>');
	
	//Odrheim
	var od_capital = L.marker([45.334447, 28.582981], {icon: capital}).bindPopup('<b>Odrheim Capital</b>');
	
	//Tunglheimr
	
	
	//Rheinland
	
	var rh_archtree = L.marker([27.803884, 131.965833], {icon: important}).bindPopup('<b>Rheinland Arch-Tree</b>');
	
	//Golden Order
	
	
	//Azurith
	
	
	//Tsuki
	var ts_getsuyōsei = L.marker([-26.786247, 10.234271], {icon: capital}).bindPopup('<b>Getsuyōsei</b>');
	var ts_archtree = L.marker([-17.677522, 10.600598], {icon: important}).bindPopup('<b>Tsuki Arch-Tree</b>');
	
	//Primoria
	
	var pr_archtree = L.marker([-56.703904, -69.146122], {icon: important}).bindPopup('<b>Primorian Arch-Tree</b><br />The Arch-Tree in Primoria');
	
	//Dryadalis
	var dr_aeternum = L.marker([-38.47628, -138.929306], {icon: capital}).bindPopup('<b>Aeternum</b>');
	
	//Trade Company
	
	
	//Gigantoria
	
	
	//Marker Groups
	var mg_capitals = L.layerGroup([an_antaria, od_capital, ts_getsuyōsei, dr_aeternum]).addTo(map);
	var mg_cities = L.layerGroup([]).addTo(map);
	var mg_nature = L.layerGroup([]).addTo(map);
	var mg_important = L.layerGroup([ts_archtree, rh_archtree, an_archtree, pr_archtree]).addTo(map);
	var mg_coord = L.layerGroup([marker]);
	//Marker Overlay
	var overlays={
		"Capitals" : mg_capitals,
		"Cities" : mg_cities,
		"Nature" : mg_nature,
		"Important Locations" : mg_important,
		"Coordinate Finder" : mg_coord,
    }
	//GROUP CONTROLS
	L.control.layers(null, overlays).addTo(map);
    </script>
  </body>
</html>
