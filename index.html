<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/arathia.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arathia</title>
    <link rel="stylesheet" href="style/homepage.css">
</head>
<body>
    <div class="background">
        <picture>
            <source media="(max-width: 1400px)" srcset="./images/home-background-25.webp" />
            <source media="(max-width: 2800px)" srcset="./images/home-background-50.webp" />
            <source media="(max-width: 4200px)" srcset="./images/home-background-75.webp" />
            <source media="(min-width: 4201px)" srcset="./images/home-background-100.webp" />
            <img src="./images/home-background-100.webp" alt="" loading="lazy" />
        </picture>
    </div>

    <div class="content top-mid-left">
        <div class="text-content">
            <h1 class="header">Arathia</h1>
            <div class="separator"></div>
            <!-- <div class="separator wide"></div>
            <div class="separator wide"></div>
            <div class="separator"></div> -->
            <ul class="subheaders">
                <li><a href="/wiki" class="subheader-link">Wiki</a></li>
                <li><a href="/world" class="subheader-link">Map</a></li>
                <li><a href="/timeline" class="subheader-link">Timeline</a></li>
            </ul>
        </div>

        <img src="./images/Antaria.svg" id="arathia-svg" alt="SVG Image" class="svg-image">
    </div>

    <div class="footer bottom-left">
        <p>&copy; 2024 Arathia Project. All rights reserved.</p>
        <div class="separator med"></div>
        <p>Art by <a href="https://www.artstation.com/winterkeep">Ben J</a></p>
    </div>

    <script src="scripts/homepage.js"></script>

</html>
