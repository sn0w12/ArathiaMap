<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arathia Timeline</title>
    <link rel="icon" href="icons/arathia.png">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css">
    <link rel="stylesheet" href="style/timeline.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="scripts/timeline-scripts.js"></script>
</head>
<body>
    <button id="toggleSidebar" class="toggle-sidebar-button">☰</button>
    <div class="search-container">
        <input type="text" id="searchBox" class="search-box" placeholder="Search events..." oninput="updateData()">
    </div>
    <div class="filters">
        <label><input type="checkbox" name="eventLevel" value="Universe Changing Event" checked> Universe Changing Events</label>
        <label><input type="checkbox" name="eventLevel" value="World Changing Event" checked> World Changing Events</label>
        <label><input type="checkbox" name="eventLevel" value="National Event" checked> National Events</label>
        <label><input type="checkbox" name="eventLevel" value="Local Event" checked> Local Events</label>
    </div>
    <div class="timeline-selector">
        <select id="timelineDropdown" onchange="loadSelectedTimeline(this.value)">
            <option value="data/timeline.json">Arathian Timeline</option>
            <option value="data/elysiumTimeline.json">Elysium Timeline</option>
            <option value="data/morturiaTimeline.json">Morturia Timeline</option>
            <option disabled>───────────</option>
            <option value="data/regulusTimeline.json">Regulus Timeline</option>
            <option value="data/zovjunTimeline.json">Zovjun Timeline</option>
            <option value="data/ianaraTimeline.json">Ianara Timeline</option>
        </select>
    </div>
    <div class="sidebar">
        <div class="sidebar-content" id="sidebarContent"></div>
    </div>
    <div id="timeline" class="main-container"></div> 
    <div id="chartContainer" class="chart-container"></div>

    <!-- Modal for Event Details -->
    <div id="eventModal" class="image-modal hidden">
        <div class="image-modal-content" id="modalContent"></div>
    </div>
</body>
</html>
